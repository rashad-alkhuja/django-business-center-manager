<!-- templates/offices/create_proposal.html -->
{% extends 'offices/base.html' %}

{% block title %}Create Proposal{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Lease Proposal for Office #{{ office.office_number }}</h2>
    <p><strong>Size:</strong> {{ office.size_sqft }} sqft</p>
    <hr>
    <p>Please fill in the tenant's details below.</p>
    
    <form action="{% url 'generate-pdf' office.office_number %}" method="post">
        {% csrf_token %}
        
        <!-- Renders the form fields as paragraphs -->
        {{ form.as_p }}
        
        <button type="submit">Generate PDF Proposal</button>
    </form>
</div>

<style>
    body { background-color: #f4f4f4; }
    .form-container { 
        max-width: 600px; 
        margin: 40px auto; 
        padding: 30px; 
        background-color: white;
        border: 1px solid #ddd; 
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form p { margin-bottom: 15px; }
    form label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
    form input, form select { 
        width: 100%; 
        padding: 10px; 
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button { 
        background-color: #28a745; 
        color: white; 
        padding: 12px 25px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 16px; 
        width: 100%;
        margin-top: 10px;
    }
    h2 { margin-top: 0; }
</style>
{% endblock %}
